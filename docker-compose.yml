version: "3.8"

services:
  db:
    image: postgres:14-alpine
    restart: always
    env_file: ./.env
    environment:
      - POSTGRES_USER=$POSTGRES_USER
      - POSTGRES_PASSWORD=$POSTGRES_PASSWORD
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    depends_on:
      - db
    build: .
    restart: always
    env_file: ./.env
    ports:
      - 8001:8000
      - 5558:5555
    volumes:
      - .:/app
    environment:
      - DB_HOST=db
      - DB_USER=$POSTGRES_USER
      - DB_PASSWORD=$POSTGRES_PASSWORD
      - DB_NAME=$POSTGRES_DB
      - DB_PORT=5432

volumes:
  postgres_data: